<div class="modal-content modal-content_tickets" style="width: 100%; min-width: 100%"  [ngClass]="{'leftTORight': !rightToLeftOrientation, 'rightToLeft': rightToLeftOrientation}">
  <div class="modal-body ticket-body flex_between">
    <h2 style="color: black">{{'User.New-Ticket' | translate}}</h2>
    <fa-icon [icon]="['fas', 'times']" (click)="close()"></fa-icon>
  </div>

  <div class="modal_content">
        <form [formGroup]="ticketForm" novalidate (ngSubmit)="submit()">
          <div class="form_row" *ngIf="data?.notLogin">
            <label>{{'Register.Email' | translate}}</label>
            <div class="form_field">
              <input type="email" class="ticket_input" name="Email" formControlName="Email"/>
            </div>
          </div>

          <div class="form_row">
            <label>{{'User.Subject' | translate}}</label>
            <div class="form_field">
              <input type="text" class="ticket_input" name="Subject" formControlName="Subject"/>
            </div>
          </div>

        <div class="form_row">
          <label>{{'User.Ticket' | translate}}</label>
          <div class="form_textarea">
            <textarea name="Message" formControlName="Message" style="min-height: 132px; width: 100%"></textarea>
          </div>
        </div>

        <div class="form_row">
          <div class="form_field">
            <button [disabled]="!ticketForm.valid" style="width: 120px; height: 30px" type="submit" class="setting_btn" (click)="close()">{{'User.Send' | translate}}</button>
          </div>
        </div>
      </form>
    <div *ngIf="statusMessage">{{statusMessage}}</div>
  </div>
</div>
