<div [style.display]="isShopWallet ? 'none' : 'block'">
    <div class="credit-check-section">
        <div class="mobile-credit-section">
            <div class="text-part" [innerHTML]="'User.Credit-Check-text' | translate | sanitizer: 'html'">
            </div>
            <div class="text-part" style="margin: 0 0 20px 0;">
                {{ 'User.SuccessfulCheck' | translate }} <span class="limitsBlocks" (click)="openLimitsBlocks()">
            {{ 'User.LimitsBlocks' | translate }}</span>
                {{ 'User.SuccessfulCheckPage' | translate }}
            </div>
        </div>
    </div>
    <div class="error_message">{{ statusMessage }}</div>
    <div class="verification-iframe">
        <iframe #verificationIframe frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
<div class="shop-wallet-part" [style.display]="!isShopWallet ? 'none' : 'block'">
    <div class="shop-wallet-inner">
        <img src="../../../../../../../assets/images/shop-wallet.svg">
        <div class="shop-wallet-text">{{ 'User.Shop-wallet' | translate }}</div>
    </div>
</div>
