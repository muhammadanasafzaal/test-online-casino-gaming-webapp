<div class="mobile-open-tickets">
    <div class="ticket-body flex_between">
        <p class="ticket_header">{{'User.New-Ticket' | translate}}</p>
<!--        <fa-icon class="ticket_header" (click)="close()"></fa-icon>-->
        <div class="ticket_header icon-close" (click)="close()"></div>
    </div>

    <div class="ticket-content">
        <form [formGroup]="ticketForm" novalidate (ngSubmit)="submit()">
            <div class="form_row">
                <div class="form_field">
                    <input type="text" class="ticket_input" name="Subject" formControlName="Subject" placeholder="{{'User.Subject-placeholder' | translate}}"/>
                    <label>{{'User.Subject' | translate}}</label>
                </div>
            </div>

            <div class="form_row">
                <div class="form_textarea">
                    <textarea name="Message" formControlName="Message" placeholder="{{'User.Ticket-placeholder' | translate}}"></textarea>
                    <label>{{'User.Ticket' | translate}}</label>
                </div>
            </div>

            <div class="form_row">
                <div class="form_field">
                    <button type="submit" class="setting_btn" [disabled]="ticketForm.invalid || clicked" (click)="close();">{{'Ticket.Send' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
