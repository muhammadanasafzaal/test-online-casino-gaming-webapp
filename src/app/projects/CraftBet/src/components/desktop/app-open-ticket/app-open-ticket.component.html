<div class="modal-content modal-content_tickets"  [ngClass]="{'leftTORight': !rightToLeftOrientation, 'rightToLeft': rightToLeftOrientation}">
  <div class="modal-body ticket-body flex_between ticket-content-body">
    <h2 class="ticket-content-title">{{'User.New-Ticket' | translate}}</h2>
    <fa-icon [icon]="['fas', 'times']" (click)="close()" class="ticket-content-icon"></fa-icon>
  </div>

  <div class="modal_content">
        <form [formGroup]="ticketForm" novalidate (ngSubmit)="submit()" class="open-ticket-form-fields">
          <div class="form_row" *ngIf="data?.notLogin">
            <label class="ticket_label">{{'Register.Email' | translate}}</label>
            <div class="form_field">
              <input type="email" class="ticket_input" name="Email" formControlName="Email"/>
            </div>
            <span class="error-field-message" *ngIf="!ticketForm.get('Email').valid && ticketForm.get('Email').touched">{{'Error.EmailNotValid' | translate}}</span>
          </div>

          <div class="form_row">
            <label class="ticket_label">{{'User.Subject' | translate}}</label>
            <div class="form_field">
              <input type="text" class="ticket_input" name="Subject" formControlName="Subject"/>
            </div>
            <span class="error-field-message" *ngIf="!ticketForm.get('Subject').valid && ticketForm.get('Subject').touched">{{'Error.RequiredField' | translate}}</span>
          </div>

        <div class="form_row">
          <label class="ticket_label">{{'User.Ticket' | translate}}</label>
          <div class="form_textarea">
            <textarea name="Message" formControlName="Message" class="ticket_input ticket_textarea"></textarea>
          </div>
          <span class="error-field-message" *ngIf="!ticketForm.get('Message').valid && ticketForm.get('Message').touched">{{'Error.RequiredField' | translate}}</span>
        </div>

        <div class="form_row">
          <div class="form_field">
            <button type="submit" class="setting_btn open-ticket-btn">{{'User.Send' | translate}}</button>
          </div>
        </div>
      </form>
    <div *ngIf="statusMessage">{{statusMessage}}</div>
  </div>
</div>
