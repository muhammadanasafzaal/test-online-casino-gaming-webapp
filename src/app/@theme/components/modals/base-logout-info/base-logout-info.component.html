<div class="modal-content {{data.title}}">
  <div class="modal-body">
    <div class="{{data.title}}_body">
      {{'Info.' + data.title | translate}}
    </div>

    <div class="modal_content">
      <p>{{'Info.LogOutMessage' + data.key | translate}}</p>
    </div>

  </div>

  <div class="modal_footer">
    <button type="submit" (click)="close()" class="{{data.title}}_btn">{{'Info.Yes' | translate}}</button>
  </div>
</div>
