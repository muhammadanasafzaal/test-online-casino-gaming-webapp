<div [ngClass]="{'modal-content1': isModal}" class="modal-content2">
    <ng-content></ng-content>
    <div class="modal-body" *ngIf="!isModal">
        <img class="recovery-logo" [src]="logoUrl" defaultImageFallBack [defaultSrc]="'../../../../../../../assets/images/logo.png'"/>
    </div>
    <div class="modal-body" style="justify-content: flex-end">
        <span class="icon-close-modal" (click)="close()"></span>
    </div>
    <div class="modal_content">
        <p class="prefix-title">{{prefixTitle + 'Recovery.' + type | translate : translationKeys}}</p>
        <div class="form_field">
            <input class="input"  [(ngModel)]="model1" (input)="moveToNext($event, 1)" (keydown.backspace)="moveToNext($event, 1)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
            <input class="input"  [(ngModel)]="model2" (input)="moveToNext($event, 2)" (keydown.backspace)="moveToNext($event, 2)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
            <input class="input"  [(ngModel)]="model3" (input)="moveToNext($event, 3)" (keydown.backspace)="moveToNext($event, 3)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
            <input class="input"  [(ngModel)]="model4" (input)="moveToNext($event, 4)" (keydown.backspace)="moveToNext($event, 4)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
            <input class="input"  [(ngModel)]="model5" (input)="moveToNext($event, 5)" (keydown.backspace)="moveToNext($event, 5)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
            <input class="input" [(ngModel)]="model6" (input)="moveToNext($event, 6)" (keydown.backspace)="moveToNext($event, 6)" (ngModelChange)="setValue()"
                   (paste)="onPaste($event)" type="text" maxlength="1">
        </div>
        <ng-container *ngIf="!isResendActive; else isResendActiveMode">
            <div class="otp-expire">
                <span>{{'Register.OTPExpire' | translate}}</span>
                <span class="timer-text">{{timerText}}</span>
            </div>
        </ng-container>
        <ng-template #isResendActiveMode>
            <div class="otp-expire">
                <span>{{'Register.OTPExpired' | translate}}</span>
            </div>
        </ng-template>
        <div class="otp-expire-resend" (click)="resendCode()" [attr.disabled]="!isResendActive"
             [ngClass]="{'active': isResendActive}">{{'Register.OTP.Resend' | translate}}</div>
    </div>
    <div class="message" *ngIf="errorMessage">
        <span class="icon-exclamation security-questions-icon"></span>
        <span>{{errorMessage}}</span>
    </div>
    <div class="modal_footer">
        <button type="submit" class="craft_btn bg_recovery"
                [disabled]="!(model1 && model2 && model3 && model4 && model5 && model6)"
                (click)="submit()">{{'Verify.Verify' | translate}}</button>
    </div>
</div>
